<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- Motor de plantillas thimeleaf-->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
</head>
<body>

<h1 th:text="${titulo}"></h1> <!-- La variable titulo viene de los metodos del controlador segun la ruta especificada por el usuario-->
<div th:text="${resultado}"></div> <!-- La variable resultado viene de los metodos del controlador segun la ruta especificada por el usuario-->

</body>
</html>
